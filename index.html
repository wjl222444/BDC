<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词听写练习</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f8ff;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        #wordInput {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 5px;
            resize: vertical;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #startBtn {
            background-color: #2ecc71;
            color: white;
        }

        #startBtn:hover {
            background-color: #27ae60;
        }

        #stopBtn {
            background-color: #e74c3c;
            color: white;
        }

        #stopBtn:hover {
            background-color: #c0392b;
        }

        #currentWord {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #2980b9;
            margin: 30px 0;
            min-height: 50px;
        }

        .instructions {
            color: #7f8c8d;
            text-align: center;
            margin-top: 20px;
        }

        .speed-control {
            margin-bottom: 20px;
            text-align: center;
        }

        .speed-control label {
            color: #2c3e50;
            margin-right: 10px;
            font-size: 14px;
        }

        #intervalInput {
            width: 100px;
            padding: 8px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>单词听写练习</h1>
        <textarea 
            id="wordInput" 
            placeholder="请输入要听写的单词（用逗号或换行分隔）"
        ></textarea>
        
        <div class="button-group">
            <button id="startBtn" onclick="startDictation()">开始听写</button>
            <button id="stopBtn" onclick="stopDictation()">结束听写</button>
        </div>

        <div class="speed-control">
            <label for="intervalInput">播放间隔（秒）:</label>
            <input 
                type="number" 
                id="intervalInput" 
                min="1" 
                step="0.5" 
                value="3"
                required
            >
        </div>

        <div id="currentWord"></div>

        <p class="instructions">
            使用说明：<br>
            1. 在文本框中输入要听写的单词（用逗号或换行分隔）<br>
            2. 设置播放间隔时间（单位：秒）<br>
            3. 点击"开始听写"按钮开始自动朗读<br>
            4. 点击"结束听写"按钮随时停止
        </p>
    </div>

    <script>
        let words = [];
        let currentIndex = 0;
        let intervalId = null;
        const synth = window.speechSynthesis;

        function startDictation() {
            // 获取并处理输入
            const input = document.getElementById('wordInput').value;
            words = input.split(/[\n,]+/).map(word => word.trim()).filter(Boolean);
            
            if (words.length === 0) {
                alert('请输入至少一个单词！');
                return;
            }

            // 获取间隔时间（秒）并转换为毫秒
            const intervalSeconds = parseFloat(document.getElementById('intervalInput').value) || 3;
            const intervalMs = intervalSeconds * 1000;

            // 禁用开始按钮
            document.getElementById('startBtn').disabled = true;
            
            // 初始化索引
            currentIndex = 0;
            
            // 清除之前的定时器
            if(intervalId) clearInterval(intervalId);
            
            // 设置新的间隔时间
            intervalId = setInterval(nextWord, intervalMs);
            
            // 立即朗读第一个单词
            nextWord();
        }

        function nextWord() {
            if (currentIndex >= words.length) {
                stopDictation();
                return;
            }

            const currentWord = words[currentIndex];
            document.getElementById('currentWord').textContent = currentWord;
            
            // 朗读单词
            const utterance = new SpeechSynthesisUtterance(currentWord);
            utterance.lang = 'en-US';
            synth.speak(utterance);

            currentIndex++;
        }

        function stopDictation() {
            clearInterval(intervalId);
            synth.cancel();
            document.getElementById('startBtn').disabled = false;
            document.getElementById('currentWord').textContent = '';
        }
    </script>
</body>
</html>
