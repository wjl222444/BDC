<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能听写系统</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --primary-color: #10a37f;
            --text-color: rgba(255,255,255,0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 页眉样式 */
        header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(45deg, #10a37f, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 主内容区 */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 800px;
            width: 100%;
            padding: 2rem;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 2.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 10px 20px rgba(16,163,127,0.1);
        }

        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .card p {
            color: rgba(255,255,255,0.7);
            line-height: 1.6;
        }

        /* 页脚样式 */
        footer {
            padding: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-links a {
            color: rgba(255,255,255,0.6);
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        .social-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .copyright {
            color: rgba(255,255,255,0.4);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">听读练习</div>
    </header>

    <main>
        <div class="grid-container">
            <a href="auto.html" class="card">
                <h2>📖 听写单词</h2>
                <p>通过智能单词听写系统提升词汇记忆效率</p>
            </a>
            
            <a href="s.html" class="card">
                <h2>✍️ 听写短语</h2>
                <p>通过短语听写训练提升英语听力理解能力</p>
            </a>
        </div>
    </main>
